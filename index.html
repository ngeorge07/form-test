<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="node_modules/vanillajs-datepicker/dist/css/datepicker-bs5.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Document</title>
  </head>

  <body>
    <form
      name="contact"
      method="POST"
      data-netlify="true"
      action="https://usebasin.com/f/ab2834d7e27b"
    >
      <div>
        <label for="email">E-mail: </label>
        <input type="email" name="e-mail" id="email" />
      </div>

      <div>
        <label for="date">Date: </label>
        <input
          name="date"
          autocomplete="off"
          placeholder="mm/dd/yyyy"
          id="date"
        />
      </div>

      <template>
        <div id="time-options">
          <div id="container-1100">
            <input type="radio" id="1100" name="time" value="11:00" checked />
            <label for="1100">11:00</label>
          </div>

          <div id="container-1200">
            <input type="radio" id="1200" name="time" value="12:00" />
            <label for="1200">12:00</label>
          </div>

          <div id="container-1300">
            <input type="radio" id="1300" name="time" value="13:00" />
            <label for="1300">13:00</label>
          </div>
        </div>
      </template>

      <div id="time" class="hidden">
        <p>Time:</p>
      </div>

      <button id="submit" class="hidden" type="submit">Send</button>
    </form>

    <script type="module" src="script.js"></script>
    <script src="node_modules/vanillajs-datepicker/dist/js/datepicker.js"></script>
  </body>
</html>
